<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="/submit" method="POST">
        <h1>Student Entry Form</h1>
       
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label>
        
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select a course</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Business Administration">Business Administration</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Biology">Biology</option>
        </select>
        
        <label>Interests:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" id="sports" name="interests" value="Sports"> Sports</label>
            <label><input type="checkbox" id="music" name="interests" value="Music"> Music</label>
            <label><input type="checkbox" id="art" name="interests" value="Art"> Art</label>
            <label><input type="checkbox" id="reading" name="interests" value="Reading"> Reading</label>
        </div>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="grade">12 Grade:</label>
        <input type="number" id="grade" name="grade" min="1" max="100" required>
        
        <label for="upload">Upload Profile Picture:</label>
        <input type="file" id="upload" name="profilePic" accept="image/*">
        
        <label for="signatureUpload">Upload Signature:</label>
        <input type="file" id="signatureUpload" name="signature" accept="image/*">
        
        <label>How did you hear about us?</label>
        <select id="referral" name="referral">
            <option value="" disabled selected>Select an option</option>
            <option value="Friend">Friend</option>
            <option value="Social Media">Social Media</option>
            <option value="Online Ad">Online Ad</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="3"></textarea>
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
